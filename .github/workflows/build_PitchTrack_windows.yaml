name: Build PitchTrack - Windows
on:
  push:
    branches:
      - master
    paths:
      - 'plugins/PitchTrack/**'
jobs:
  build:
    name: Build PitchTrack - Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Fix up git URLs
        run: |
          "[url `"https://github.com/`"]`n  insteadOf = `"git@github.com:`"" | Out-File -FilePath $env:USERPROFILE\.gitconfig -Append -Encoding UTF8
        shell: pwsh
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Build plugin
        run: |
          # Build
          cd plugins/PitchTrack
          cmake -B build
          cmake --build build --config Release

          # Package
          New-Item -ItemType Directory -Force -Path "../../ci/bin"
          cd ../../ci/bin
          New-Item -ItemType Directory -Force -Path "vst"
          New-Item -ItemType Directory -Force -Path "vst3"

          Copy-Item "../../plugins/PitchTrack/build/PitchTrack_artefacts/Release/VST/PitchTrack.dll" "vst/"
          Copy-Item "../../plugins/PitchTrack/build/PitchTrack_artefacts/Release/VST3/PitchTrack.vst3" "vst3/" -Recurse

          # Create zip
          7z a PitchTrack_Win.zip vst/PitchTrack.dll vst3/PitchTrack.vst3
        shell: pwsh
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PitchTrack_Windows
          path: ci/bin/*.zip
          retention-days: 30
