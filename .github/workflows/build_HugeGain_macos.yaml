name: Build HugeGain - macOS
on:
  push:
    branches:
      - master
      - release
    paths:
      - 'plugins/HugeGain/**'
      - 'modules/**'
      - '.github/workflows/build_HugeGain_macos.yaml'
jobs:
  build:
    name: Build HugeGain - macOS
    runs-on: macos-latest
    steps:
      - name: Fix up git URLs
        run: |
          echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitconfig
        shell: bash
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build plugin
        run: |
          # Create a temp keychain
          echo "Create a keychain"
          security create-keychain -p nr4aGPyz Keys.keychain

          echo $APPLICATION | base64 -D -o /tmp/Application.p12
          echo $INSTALLER | base64 -D -o /tmp/Installer.p12

          security import /tmp/Application.p12 -t agg -k Keys.keychain -P aym9PKWB -A -T /usr/bin/codesign
          security import /tmp/Installer.p12 -t agg -k Keys.keychain -P aym9PKWB -A -T /usr/bin/codesign

          security list-keychains -s Keys.keychain
          security default-keychain -s Keys.keychain
          security unlock-keychain -p nr4aGPyz Keys.keychain
          security set-keychain-settings -l -u -t 13600 Keys.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k nr4aGPyz Keys.keychain

          DEV_APP_ID="Developer ID Application: Roland Rabien (3FS7DJDG38)"

          # Build
          cd plugins/HugeGain
          cmake -B build -G Xcode
          cmake --build build --config Release

          # Package
          mkdir -p ../../ci/bin
          cd ../../ci/bin
          mkdir -p au vst vst3

          cp -R "../../plugins/HugeGain/build/HugeGain_artefacts/Release/AU/HugeGain.component" au/
          cp -R "../../plugins/HugeGain/build/HugeGain_artefacts/Release/VST/HugeGain.vst" vst/
          cp -R "../../plugins/HugeGain/build/HugeGain_artefacts/Release/VST3/HugeGain.vst3" vst3/

          # Code sign
          codesign -s "$DEV_APP_ID" -v "vst/HugeGain.vst" --options=runtime --timestamp --force
          codesign -s "$DEV_APP_ID" -v "vst3/HugeGain.vst3" --options=runtime --timestamp --force
          codesign -s "$DEV_APP_ID" -v "au/HugeGain.component" --options=runtime --timestamp --force

          # Notarize
          zip -r HugeGain_Mac.zip vst/HugeGain.vst vst3/HugeGain.vst3 au/HugeGain.component

          if [[ -n "$APPLE_USER" ]]; then
            xcrun notarytool submit --verbose --apple-id "$APPLE_USER" --password "$APPLE_PASS" --team-id "3FS7DJDG38" --wait --timeout 30m HugeGain_Mac.zip

            rm HugeGain_Mac.zip
            xcrun stapler staple vst/HugeGain.vst
            xcrun stapler staple vst3/HugeGain.vst3
            xcrun stapler staple au/HugeGain.component
            zip -r HugeGain_Mac.zip vst/HugeGain.vst vst3/HugeGain.vst3 au/HugeGain.component
          fi

          # Upload to socalabs on release branch
          BRANCH=${{GITHUB_REF##*/}}
          if [ "$BRANCH" = "release" ]; then
            curl -F "files=@HugeGain_Mac.zip" "https://socalabs.com/files/set.php?key=$APIKEY"
          fi
        shell: bash
        env:
          APPLICATION: ${{ secrets.APPLICATION }}
          INSTALLER: ${{ secrets.INSTALLER }}
          APPLE_PASS: ${{ secrets.APPLE_PASS }}
          APPLE_USER: ${{ secrets.APPLE_USER }}
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HugeGain_macOS
          path: ci/bin/*.zip
          retention-days: 30
