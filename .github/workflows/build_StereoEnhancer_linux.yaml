name: Build StereoEnhancer - Linux
on:
  push:
    branches:
      - master
    paths:
      - 'plugins/StereoEnhancer/**'
jobs:
  build:
    name: Build StereoEnhancer - Linux
    runs-on: ubuntu-latest
    steps:
      - name: Fix up git URLs
        run: |
          echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitconfig
        shell: bash
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install clang ninja-build git ladspa-sdk freeglut3-dev g++ libasound2-dev libcurl4-openssl-dev libfreetype6-dev libjack-jackd2-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev mesa-common-dev webkit2gtk-4.0 juce-tools xvfb
      - name: Build plugin
        run: |
          # Build
          cd plugins/StereoEnhancer
          cmake -B build -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --config Release

          # Package
          mkdir -p ../../ci/bin
          cd ../../ci/bin
          mkdir -p lv2 vst vst3

          cp -R "../../plugins/StereoEnhancer/build/StereoEnhancer_artefacts/LV2/StereoEnhancer.lv2" lv2/
          cp -R "../../plugins/StereoEnhancer/build/StereoEnhancer_artefacts/VST/libStereoEnhancer.so" "vst/StereoEnhancer.so"
          cp -R "../../plugins/StereoEnhancer/build/StereoEnhancer_artefacts/VST3/StereoEnhancer.vst3" vst3/

          # Create zip
          zip -r StereoEnhancer_Linux.zip vst/StereoEnhancer.so vst3/StereoEnhancer.vst3 lv2/StereoEnhancer.lv2
        shell: bash
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StereoEnhancer_Linux
          path: ci/bin/*.zip
          retention-days: 30
