name: Build WaveLooper - Windows
on:
  push:
    branches:
      - master
      - release
    paths:
      - 'plugins/WaveLooper/**'
      - 'modules/**'
      - '.github/workflows/build_WaveLooper_windows.yaml'
jobs:
  build:
    name: Build WaveLooper - Windows
    runs-on: windows-latest
    steps:
      - name: Fix up git URLs
        run: |
          "[url `"https://github.com/`"]`n  insteadOf = `"git@github.com:`"" | Out-File -FilePath $env:USERPROFILE\.gitconfig -Append -Encoding UTF8
        shell: pwsh
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Build plugin
        run: |
          # Build
          cd plugins/WaveLooper
          cmake -B build
          cmake --build build --config Release

          # Package
          New-Item -ItemType Directory -Force -Path "../../ci/bin"
          cd ../../ci/bin
          New-Item -ItemType Directory -Force -Path "vst"
          New-Item -ItemType Directory -Force -Path "vst3"

          Copy-Item "../../plugins/WaveLooper/build/WaveLooper_artefacts/Release/VST/WaveLooper.dll" "vst/"
          Copy-Item "../../plugins/WaveLooper/build/WaveLooper_artefacts/Release/VST3/WaveLooper.vst3" "vst3/" -Recurse

          # Create zip
          7z a WaveLooper_Win.zip vst/WaveLooper.dll vst3/WaveLooper.vst3

          # Upload to socalabs on release branch
          $BRANCH = "${{github.ref}}" -replace 'refs/heads/', ''
          if ($BRANCH -eq "release") {
            curl.exe -F "files=@WaveLooper_Win.zip" "https://socalabs.com/files/set.php?key=$env:APIKEY"
          }
        shell: pwsh
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaveLooper_Windows
          path: ci/bin/*.zip
          retention-days: 30
