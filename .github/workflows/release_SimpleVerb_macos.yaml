name: Release SimpleVerb - macOS
on:
  push:
    tags:
      - 'simpleverb_v*'
jobs:
  build:
    name: Release SimpleVerb - macOS
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Fix up git URLs
        run: |
          echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitconfig
        shell: bash
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build plugin
        run: |
          # Create a temp keychain
          echo "Create a keychain"
          security create-keychain -p nr4aGPyz Keys.keychain

          echo $APPLICATION | base64 -D -o /tmp/Application.p12
          echo $INSTALLER | base64 -D -o /tmp/Installer.p12

          security import /tmp/Application.p12 -t agg -k Keys.keychain -P aym9PKWB -A -T /usr/bin/codesign
          security import /tmp/Installer.p12 -t agg -k Keys.keychain -P aym9PKWB -A -T /usr/bin/codesign

          security list-keychains -s Keys.keychain
          security default-keychain -s Keys.keychain
          security unlock-keychain -p nr4aGPyz Keys.keychain
          security set-keychain-settings -l -u -t 13600 Keys.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k nr4aGPyz Keys.keychain

          DEV_APP_ID="Developer ID Application: Roland Rabien (3FS7DJDG38)"

          # Build
          cd plugins/SimpleVerb
          cmake -B build -G Xcode
          cmake --build build --config Release

          # Package
          mkdir -p ../../ci/bin
          cd ../../ci/bin
          mkdir -p au vst vst3

          cp -R "../../plugins/SimpleVerb/build/SimpleVerb_artefacts/Release/AU/SimpleVerb.component" au/
          cp -R "../../plugins/SimpleVerb/build/SimpleVerb_artefacts/Release/VST/SimpleVerb.vst" vst/
          cp -R "../../plugins/SimpleVerb/build/SimpleVerb_artefacts/Release/VST3/SimpleVerb.vst3" vst3/

          # Code sign
          codesign -s "$DEV_APP_ID" -v "vst/SimpleVerb.vst" --options=runtime --timestamp --force
          codesign -s "$DEV_APP_ID" -v "vst3/SimpleVerb.vst3" --options=runtime --timestamp --force
          codesign -s "$DEV_APP_ID" -v "au/SimpleVerb.component" --options=runtime --timestamp --force

          # Notarize
          zip -r SimpleVerb_Mac.zip vst/SimpleVerb.vst vst3/SimpleVerb.vst3 au/SimpleVerb.component

          if [[ -n "$APPLE_USER" ]]; then
            xcrun notarytool submit --verbose --apple-id "$APPLE_USER" --password "$APPLE_PASS" --team-id "3FS7DJDG38" --wait --timeout 30m SimpleVerb_Mac.zip

            rm SimpleVerb_Mac.zip
            xcrun stapler staple vst/SimpleVerb.vst
            xcrun stapler staple vst3/SimpleVerb.vst3
            xcrun stapler staple au/SimpleVerb.component
            zip -r SimpleVerb_Mac.zip vst/SimpleVerb.vst vst3/SimpleVerb.vst3 au/SimpleVerb.component
          fi

          # Upload to socalabs on release tag
          if [[ "$GITHUB_REF" == refs/tags/simpleverb_v* ]]; then
            curl -F "files=@SimpleVerb_Mac.zip" "https://socalabs.com/files/set.php?key=$APIKEY"
          fi
        shell: bash
        env:
          APPLICATION: ${{ secrets.APPLICATION }}
          INSTALLER: ${{ secrets.INSTALLER }}
          APPLE_PASS: ${{ secrets.APPLE_PASS }}
          APPLE_USER: ${{ secrets.APPLE_USER }}
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleVerb_macOS
          path: ci/bin/*.zip
          retention-days: 30
      - name: Extract Changelog
        run: |
          VERSION="${GITHUB_REF_NAME#simpleverb_v}"
          awk -v ver="$VERSION" '
            BEGIN { found=0; printing=0; pattern="^"ver":?$" }
            $0 ~ pattern { found=1; printing=1; next }
            printing && /^[0-9]+\.[0-9]+\.[0-9]+:?$/ { printing=0 }
            printing { print }
          ' ./plugins/SimpleVerb/Changelist.txt > /tmp/release_notes.txt
        shell: bash
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ci/bin/*.zip
          body_path: /tmp/release_notes.txt
