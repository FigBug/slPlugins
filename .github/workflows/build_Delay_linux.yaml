name: Build Delay - Linux
on:
  push:
    branches:
      - master
      - release
    paths:
      - 'plugins/Delay/**'
      - 'modules/**'
      - '.github/workflows/build_Delay_linux.yaml'
jobs:
  build:
    name: Build Delay - Linux
    runs-on: ubuntu-latest
    steps:
      - name: Fix up git URLs
        run: |
          echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitconfig
        shell: bash
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install clang ninja-build git ladspa-sdk freeglut3-dev g++ libasound2-dev libcurl4-openssl-dev libfreetype6-dev libjack-jackd2-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev mesa-common-dev webkit2gtk-4.0 juce-tools xvfb
      - name: Build plugin
        run: |
          # Build
          cd plugins/Delay
          cmake -B build -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --config Release

          # Package
          mkdir -p ../../ci/bin
          cd ../../ci/bin
          mkdir -p lv2 vst vst3

          cp -R "../../plugins/Delay/build/Delay_artefacts/Release/LV2/Delay.lv2" lv2/
          cp -R "../../plugins/Delay/build/Delay_artefacts/Release/VST/libDelay.so" "vst/Delay.so"
          cp -R "../../plugins/Delay/build/Delay_artefacts/Release/VST3/Delay.vst3" vst3/

          # Create zip
          zip -r Delay_Linux.zip vst/Delay.so vst3/Delay.vst3 lv2/Delay.lv2

          # Upload to socalabs on release branch
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "release" ]; then
            curl -F "files=@Delay_Linux.zip" "https://socalabs.com/files/set.php?key=$APIKEY"
          fi
        shell: bash
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Delay_Linux
          path: ci/bin/*.zip
          retention-days: 30
