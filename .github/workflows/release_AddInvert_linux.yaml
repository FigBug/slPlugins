name: Release AddInvert - Linux
on:
  push:
    tags:
      - 'addinvert_v*'
jobs:
  build:
    name: Release AddInvert - Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Fix up git URLs
        run: |
          echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitconfig
        shell: bash
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install clang ninja-build git ladspa-sdk freeglut3-dev g++ libasound2-dev libcurl4-openssl-dev libfreetype6-dev libjack-jackd2-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev mesa-common-dev webkit2gtk-4.0 juce-tools xvfb
      - name: Build plugin
        run: |
          # Build
          cd plugins/AddInvert
          cmake -B build -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --config Release

          # Package
          mkdir -p ../../ci/bin
          cd ../../ci/bin
          mkdir -p lv2 vst vst3

          cp -R "../../plugins/AddInvert/build/AddInvert_artefacts/LV2/AddInvert.lv2" lv2/
          cp -R "../../plugins/AddInvert/build/AddInvert_artefacts/VST/libAddInvert.so" "vst/AddInvert.so"
          cp -R "../../plugins/AddInvert/build/AddInvert_artefacts/VST3/AddInvert.vst3" vst3/

          # Strip debug symbols
          strip vst/AddInvert.so
          strip vst3/AddInvert.vst3/Contents/x86_64-linux/AddInvert.so
          strip lv2/AddInvert.lv2/libAddInvert.so

          # Create zip
          zip -r AddInvert_Linux.zip vst/AddInvert.so vst3/AddInvert.vst3 lv2/AddInvert.lv2

          # Upload to socalabs on release tag
          if [[ "$GITHUB_REF" == refs/tags/addinvert_v* ]]; then
            curl -F "files=@AddInvert_Linux.zip" "https://socalabs.com/files/set.php?key=$APIKEY"
          fi
        shell: bash
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AddInvert_Linux
          path: ci/bin/*.zip
          retention-days: 30
      - name: Extract Changelog
        run: |
          VERSION="${GITHUB_REF_NAME#addinvert_v}"
          awk -v ver="$VERSION" '
            BEGIN { found=0; printing=0; pattern="^"ver":?$" }
            $0 ~ pattern { found=1; printing=1; next }
            printing && /^[0-9]+\.[0-9]+\.[0-9]+:?$/ { printing=0 }
            printing { print }
          ' ./plugins/AddInvert/Changelist.txt > /tmp/release_notes.txt
        shell: bash
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ci/bin/*.zip
          body_path: /tmp/release_notes.txt
