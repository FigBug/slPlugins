name: Release StereoProcessor - Windows
on:
  push:
    tags:
      - 'stereoprocessor_v*'
jobs:
  build:
    name: Release StereoProcessor - Windows
    runs-on: windows-latest
    steps:
      - name: Fix up git URLs
        run: |
          "[url `"https://github.com/`"]`n  insteadOf = `"git@github.com:`"" | Out-File -FilePath $env:USERPROFILE\.gitconfig -Append -Encoding UTF8
        shell: pwsh
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Build plugin
        run: |
          # Build
          cd plugins/StereoProcessor
          cmake -B build
          cmake --build build --config Release

          # Package
          New-Item -ItemType Directory -Force -Path "../../ci/bin"
          cd ../../ci/bin
          New-Item -ItemType Directory -Force -Path "vst"
          New-Item -ItemType Directory -Force -Path "vst3"

          Copy-Item "../../plugins/StereoProcessor/build/StereoProcessor_artefacts/Release/VST/StereoProcessor.dll" "vst/"
          Copy-Item "../../plugins/StereoProcessor/build/StereoProcessor_artefacts/Release/VST3/StereoProcessor.vst3" "vst3/" -Recurse

          # Create zip
          7z a StereoProcessor_Win.zip vst/StereoProcessor.dll vst3/StereoProcessor.vst3

          # Upload to socalabs on release tag
          if ("${{github.ref}}" -like "refs/tags/stereoprocessor_v*") {
            curl.exe -F "files=@StereoProcessor_Win.zip" "https://socalabs.com/files/set.php?key=$env:APIKEY"
          }
        shell: pwsh
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StereoProcessor_Windows
          path: ci/bin/*.zip
          retention-days: 30
