name: Build Compressor - Linux
on:
  push:
    branches:
      - master
    tags:
      - 'compressor_v*'
    paths:
      - 'plugins/Compressor/**'
jobs:
  build:
    name: Build Compressor - Linux
    runs-on: ubuntu-latest
    steps:
      - name: Fix up git URLs
        run: |
          echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitconfig
        shell: bash
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install clang ninja-build git ladspa-sdk freeglut3-dev g++ libasound2-dev libcurl4-openssl-dev libfreetype6-dev libjack-jackd2-dev libx11-dev libxcomposite-dev libxcursor-dev libxinerama-dev libxrandr-dev mesa-common-dev webkit2gtk-4.0 juce-tools xvfb
      - name: Build plugin
        run: |
          # Build
          cd plugins/Compressor
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --build build

          # Package
          mkdir -p ../../ci/bin
          cd ../../ci/bin
          mkdir -p lv2 vst vst3

          cp -R "../../plugins/Compressor/build/Compressor_artefacts/LV2/Compressor.lv2" lv2/
          cp -R "../../plugins/Compressor/build/Compressor_artefacts/VST/libCompressor.so" "vst/Compressor.so"
          cp -R "../../plugins/Compressor/build/Compressor_artefacts/VST3/Compressor.vst3" vst3/

          # Create zip
          zip -r Compressor_Linux.zip vst/Compressor.so vst3/Compressor.vst3 lv2/Compressor.lv2

          # Upload to socalabs on release tag
          if [[ "$GITHUB_REF" == refs/tags/compressor_v* ]]; then
            curl -F "files=@Compressor_Linux.zip" "https://socalabs.com/files/set.php?key=$APIKEY"
          fi
        shell: bash
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Compressor_Linux
          path: ci/bin/*.zip
          retention-days: 30
