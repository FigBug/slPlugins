name: Release SimpleVerb - Windows
on:
  push:
    tags:
      - 'simpleverb_v*'
jobs:
  build:
    name: Release SimpleVerb - Windows
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Fix up git URLs
        run: |
          "[url `"https://github.com/`"]`n  insteadOf = `"git@github.com:`"" | Out-File -FilePath $env:USERPROFILE\.gitconfig -Append -Encoding UTF8
        shell: pwsh
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: Build plugin
        run: |
          # Build
          cd plugins/SimpleVerb
          cmake -B build
          cmake --build build --config Release

          # Package
          New-Item -ItemType Directory -Force -Path "../../ci/bin"
          cd ../../ci/bin
          New-Item -ItemType Directory -Force -Path "vst"
          New-Item -ItemType Directory -Force -Path "vst3"

          Copy-Item "../../plugins/SimpleVerb/build/SimpleVerb_artefacts/Release/VST/SimpleVerb.dll" "vst/"
          Copy-Item "../../plugins/SimpleVerb/build/SimpleVerb_artefacts/Release/VST3/SimpleVerb.vst3" "vst3/" -Recurse

          # Create zip
          7z a SimpleVerb_Win.zip vst/SimpleVerb.dll vst3/SimpleVerb.vst3

          # Upload to socalabs on release tag
          if ("${{github.ref}}" -like "refs/tags/simpleverb_v*") {
            curl.exe -F "files=@SimpleVerb_Win.zip" "https://socalabs.com/files/set.php?key=$env:APIKEY"
          }
        shell: pwsh
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleVerb_Windows
          path: ci/bin/*.zip
          retention-days: 30
      - name: Extract Changelog
        run: |
          VERSION="${GITHUB_REF_NAME#simpleverb_v}"
          awk -v ver="$VERSION" '
            BEGIN { found=0; printing=0; pattern="^"ver":?$" }
            $0 ~ pattern { found=1; printing=1; next }
            printing && /^[0-9]+\.[0-9]+\.[0-9]+:?$/ { printing=0 }
            printing { print }
          ' ./plugins/SimpleVerb/Changelist.txt > /tmp/release_notes.txt
        shell: bash
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ci/bin/*.zip
          body_path: /tmp/release_notes.txt
