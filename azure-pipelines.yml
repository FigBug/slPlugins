jobs:
- job: macOS
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Application.p12'
      certPwd: 'pAVuCweV'
      keychain: 'temp'
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Installer.p12'
      certPwd: 'pAVuCweV'
      keychain: 'temp'
  - task: InstallSSHKey@0
    inputs:
      knownHostsEntry: 'github.com,192.30.252.130 ssh-rsa '
      sshPublicKey: 'ssh-rsa  rrabien@Rolands-Mac-Pro.local'
      sshKeySecureFile: 'id_rsa'
  - checkout: self
    submodules: true
    persistCredentials: true
  - script: Scripts/macci
    displayName: 'macOS Build'
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'macOS'
      targetPath: 'Scripts/bin/mac'
  - task: FtpUpload@2
    inputs:
      credentialsOption: 'serviceEndpoint'
      serverEndpoint: 'ftp_figbug_com'
      rootDirectory: 'Scripts/bin/mac'
      filePatterns: '**'
      remoteDirectory: '/home/socalabs/www/files'
      clean: false
      cleanContents: false
      preservePaths: false
      trustSSL: false        
- job: windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: InstallSSHKey@0
    inputs:
      knownHostsEntry: 'github.com,192.30.252.130 ssh-rsa '
      sshPublicKey: 'ssh-rsa  rrabien@Rolands-Mac-Pro.local'
      sshKeySecureFile: 'id_rsa'
  - checkout: self
    submodules: true
    persistCredentials: true
  - script: Scripts\pcci.bat
    displayName: 'Windows Build'
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'Windows'
      targetPath: 'Scripts/bin/win'
  - task: FtpUpload@2
    inputs:
      credentialsOption: 'serviceEndpoint'
      serverEndpoint: 'ftp_figbug_com'
      rootDirectory: 'Scripts/bin/win'
      filePatterns: '**'
      remoteDirectory: '/home/socalabs/www/files'
      clean: false
      cleanContents: false
      preservePaths: false
      trustSSL: false            
